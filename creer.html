<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SGP - Nouveau collaborateur</title>

    <script type="text/JavaScript">
        function ConfirmForm() {
            var oObjet = document.getElementById("confirmModal");

            oObjet.querySelector(".nameValue").innerHTML =$("#nom").val();
            oObjet.querySelector(".firstnameValue").innerHTML =$("#prenom").val();
            oObjet.querySelector(".dateValue").innerHTML =$("#date").val();
            oObjet.querySelector(".adresseValue").innerHTML =$("#adresse").val();
            oObjet.querySelector(".numerosecuValue").innerHTML =$("#numerosecu").val();
            
        }
    
    </script>

</head>

<body>
    <!-- TODO -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="images/logo.png" alt="Logo"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link text-white active" href="index.html">Collaborateurs</a>
            <a class="nav-item nav-link text-white" href="#">Statistiques</a>
            <a class="nav-item nav-link text-white" href="#">Activités</a>
            <!--<a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Activités</a>-->
          </div>
        </div>
    </nav>
    <main>
        <div class="pl-5 mb-3"><h2>Nouveau collaborateur</h2></div>
        <div class="justify-content-center align-items-center container pl-md-5">
        <form id="newCollaborateur">
            <div class="form-row">
                <div class="col-4">
                    <label for="nom" class="col-form-label">Nom</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="nom" value="" required>
                </div>
            </div>
            <div class="form-row pt-2">
                <div class="col-4">
                    <label for="prenom" class="col-form-label">Prénom</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="prenom" value="" required>
                </div>
            </div>
            <div class="form-row pt-2">
                <div class="col-4">
                    <label for="date" class="col-form-label">Date de naissance</label>
                </div>
                <div class="col-8">
                    <input type="date" class="form-control" id="date" value="" required>
                </div>
            </div>
            <div class="form-row pt-2">
                <div class="col-4">
                    <label for="adresse" class="col-form-label">Adresse</label>
                </div>
                <div class="col-8">
                    <textarea class="form-control" id="adresse" rows="3" required></textarea>
                </div>
            </div>
            <div class="form-row pt-2">
                <div class="col-4">
                    <label for="numerosecu" class="col-form-label">Numéro de sécurité sociale</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="numerosecu" value="" required>
                </div>
            </div>
            <div class="form-row pt-2">
                <div class="col-1 offset-10 offset-sm-11 text-right">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#confirmModal" onCLick="ConfirmForm()"  id="creer">Creer</button>
                </div>
            </div>
            <div class="form-row pt-2">
                <div class="col">
                    <a href="creer_errors.html">Lien vers page creer errors</a>
                </div>
            </div>
        </form>
        
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Création d'un collaborateur</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <p>Vous êtes sur le point de créer un nouvel collaborateur</p>
                <div class="container">
                    <div class="row">
                        <div class="col">Nom</div>
                        <div class="col"><p class="nameValue"></p></div>
                    </div>
                    <div class="row">
                        <div class="col">Prénom</div>
                        <div class="col"><p class="firstnameValue"></p></div>
                    </div>
                    <div class="row">
                        <div class="col">Date de naissance</div>
                        <div class="col"><p class="dateValue"></p></div>
                    </div>
                    <div class="row">
                        <div class="col">Adresse</div>
                        <div class="col"><p class="adresseValue"></p></div>
                    </div>
                    <div class="row">
                        <div class="col">Numéro de sécurité sociale</div>
                        <div class="col"><p class="numerosecuValue"></p></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary">Confirmer</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
