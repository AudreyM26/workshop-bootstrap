<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SGP - Modifier collaborateur</title>

</head>

<body>
    <!-- TODO -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="images/logo.png" alt="Logo" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link text-white active" href="index.html">Collaborateurs</a>
                <a class="nav-item nav-link text-white" href="#">Statistiques</a>
                <a class="nav-item nav-link text-white" href="#">Activités</a>
                <!--<a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Activités</a>-->
            </div>
        </div>
    </nav>
    <main>

        <div class="justify-content-center align-items-center container mt-3">
            <div class="media">
                <img class="align-self-md-center mr-3" src="images/portrait.png" alt="image" width="20%" />
                <div class="media-body">
                    <form id="collaborateur">
                        <div class="form-row">
                            <div class="col-md-8 text-left">
                                <h3 class="mt-0">NOM Prénom - Matricule</h3>
                            </div>
                            <div class="col-md-4 align-bottom pl-5">
                                <input type="checkbox" class="form-check-input" id="desactiver"
                                    value="Désactiver"><label class="form-check-label"
                                    for="desactiver">Désactiver</label>
                            </div>
                        </div>
                        <div class="accordion" id="accordionIdentite">
                            <div class="card">
                                <div class="card-header bg-info" id="headingIdentite">
                                    <h5 class="mb-0 ">
                                        <button class="btn collapsed btn-lg btn-block text-left text-white" type="button" data-toggle="collapse"
                                            data-target="#collapseIdentite" aria-expanded="true"
                                            aria-controls="collapseIdentite">
                                            Identité
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseIdentite" class="collapse show" aria-labelledby="headingIdentite"
                                    data-parent="#accordionIdentite">
                                    <div class="card-body text-right">
                                        <div class="row pt-2">
                                            <div class="col-md-4">
                                                <label for="civilite" class="col-form-label">Civilité</label>
                                            </div>
                                            <div class="col-md-8">
                                                <select name="civilite" id="civilite" class="form-control">
                                                    <option value="">-</option>
                                                    <option value="md">Madame</option>
                                                    <option value="mr">Monsieur</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row pt-2">
                                            <div class="col-md-4">
                                                <label for="nom" class="col-form-label">Nom</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="nom" value="" required>
                                            </div>
                                        </div>
                                        <div class="row pt-2">
                                            <div class="col-md-4">
                                                <label for="prenom" class="col-form-label">Prénom</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="prenom" value="" required>
                                            </div>
                                        </div>
                                        <div class="row pt-2">
                                            <div class="col-md-4">
                                                <label for="date" class="col-form-label">Date de naissance</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="date" class="form-control" id="date" value="" required>
                                            </div>
                                        </div>
                                        <div class="row pt-2">
                                            <div class="col-md-4">
                                                <label for="adresse" class="col-form-label">Adresse</label>
                                            </div>
                                            <div class="col-md-8">
                                                <textarea class="form-control" id="adresse" rows="3"
                                                    required></textarea>
                                            </div>
                                        </div>
                                        <div class="row pt-2">
                                            <div class="col-md-4">
                                                <label for="numerosecu" class="col-form-label">Numéro de sécurité
                                                    sociale</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="numerosecu" value=""
                                                    required>
                                            </div>
                                        </div>
                                        <div class="row pt-2">
                                            <div class="col-md-4">
                                                <label for="tel" class="col-form-label">Téléphone</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="tel" class="form-control" id="tel" value="" required>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header bg-info" id="headingPoste">
                                    <h5 class="mb-0">
                                        <button class="btn collapsed btn-lg btn-block text-left text-white" type="button" data-toggle="collapse"
                                            data-target="#collapsePoste" aria-expanded="false"
                                            aria-controls="collapsePoste">
                                            Poste
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapsePoste" class="collapse" aria-labelledby="headingPoste"
                                    data-parent="#accordionIdentite">
                                    <div class="card-body text-md-right">
                                        <div class="row pt-2">
                                            <div class="col-md-4">
                                                <label for="dept" class="col-form-label">Département</label>
                                            </div>
                                            <div class="col-md-8">
                                                <select name="dept" id="dept" class="form-control">
                                                    <option value="tous">Tous</option>
                                                    <option value="34">Hérault</option>
                                                    <option value="11">Aude</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row pt-2">
                                            <div class="col-md-4">
                                                <label for="dept_nom" class="col-form-label">Nom</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="dept_nom" value="" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header bg-info" id="headingBanque">
                                    <h5 class="mb-0">
                                        <button class="btn collapsed btn-lg btn-block text-left text-white" type="button" data-toggle="collapse"
                                            data-target="#collapseBanque" aria-expanded="false"
                                            aria-controls="collapseBanque">
                                            Coordonnées bancaires
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseBanque" class="collapse" aria-labelledby="headingBanque"
                                    data-parent="#accordionIdentite">
                                    <div class="card-body text-md-right">
                                        <div class="row pt-2">
                                            <div class="col-md-4">
                                                <label for="iban" class="col-form-label">IBAN</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="iban" value="" required>
                                            </div>
                                        </div>
                                        <div class="row pt-2">
                                            <div class="col-md-4">
                                                <label for="bic" class="col-form-label">BIC</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="bic" value="" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row pt-2">
                            <div class="col-1 offset-10 offset-sm-10">
                                <button type="button" class="btn btn-success" id="modify">Sauvegarder</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
